services:
  agent-service:
    image: superbill-medical-agent:latest
    build: .
    container_name: medical_agent
    env_file:
      - .env
    environment:
      WEB_CONCURRENCY: "2"
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/app/vectordb/chroma
      - logs_data:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health').read()"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  chroma_data:
  logs_data: